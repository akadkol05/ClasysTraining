<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <header><nav class="navbar">
        <div class="logo">
            <a href="#"><img src="yoga/logo.jpeg" alt="Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Back to home page</a></li>
        </ul>
    </nav></header>
    <div class="container">
        <div class="heading">
            <h1>Sign Up</h1>

        </div>
        <form id="registration-form">
            <div class="form-group">
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" placeholder="Enter first name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name *</label>
                <input type="text" placeholder="Enter last name" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="date-of-birth">Date of Birth *</label>
                <input type="date" id="date-of-birth"  name="date-of-birth" required>
            </div>
            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" id="age" placeholder="Enter age" name="age" required>
            </div>
            <div class="form-group">
                
                <div id="gender" class="radio-group">
                    <label for="gender">Gender:</label>
                   <label for="male">- Male</label>
                    <input type="radio" name="gender" id="male" value="male" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female" required>
                    <label for="other">Other</label>
                     <input type="radio" id="other" name="gender" value="other" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="Enter email-id" required>
            </div>
            <div class="form-group">
                <label for="address">Address *</label>
                <input type="text" id="address" name="address" placeholder="Enter address" required>
            </div>
            <div class="form-group">
                <label for="state">State *</label>
                <select id="state" name="state" required>
                    <option></option>
                    <option value="state1">Goa</option>
                    <option value="state2">Maharashtra</option>
                    <option value="state3">Kerala</option>
                    <!-- Add more states as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="city">City *</label>
                <select id="city" name="city" required>
                    <!-- Populate city options based on the selected state using JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="Enter password"  required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password *</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <footer class="footer">
        <div class="footer-content">
            <div class="contact-details">
                <div class="email-icon">
                    <div><ion-icon name="mail-outline"></ion-icon></div>
                    <p>Email: example@example.com</p>
                </div>
               <div class="phone-icon">
                <div><ion-icon name="call-outline"></ion-icon></div>
                <p>Phone: +1 (123) 456-7890</p>
               </div>
               
            </div>
        </div>
        <div class="copyright">
            <ion-icon name="logo-closed-captioning"></ion-icon>
            &copy; 2023 Your Website Name. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
