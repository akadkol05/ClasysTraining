<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Login Page</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="yoga/logo.jpeg" alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" target="_blank">Login</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="login-form">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="check">
                  <label>
                    <input type="checkbox" name="remember" />
                    Remember Password
                  </label>
                  <a href="#">Forgot Password</a>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <footer class="footer">
        <div class="footer-content">
            <div class="contact-details">
                <div class="email-icon">
                    <div><ion-icon name="mail-outline"></ion-icon></div>
                    <p>Email: example@example.com</p>
                </div>
               <div class="phone-icon">
                <div><ion-icon name="call-outline"></ion-icon></div>
                <p>Phone: +1 (123) 456-7890</p>
               </div>
               
            </div>
        </div>
        <div class="copyright">
            <ion-icon name="logo-closed-captioning"></ion-icon>
            &copy; 2023 Your Website Name. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
