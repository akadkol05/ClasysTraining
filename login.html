<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Login page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="yoga/logo.jpeg" alt="" /> Healthy Lifestyle

        </div>
        <div class="navbar">
            <ul class="nav-links">
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="login.html" >Login</a></li>
                <li><a href="signup.html" >Sign up</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </div>
</header>
<section>
    <div class="container">
        <div class="login-form">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required onfocusout="validateLoginUsername()">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required onfocusout="validateLoginPassword()">
                </div>
                <div class="check">
                  <label>
                    <input type="checkbox" name="remember" />
                    Remember password
                  </label>
                  <a href="#">Forgot password</a>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</section>
   
    <script>
        function validateLoginUsername() {
    const username = document.getElementById('username');

    if (username.value.length !== 0) {
        username.style.borderColor = 'green';
        return true;
    } else {
        username.style.borderColor = 'red';
        return false;
    }
}

function validateLoginPassword() {
    const password = document.getElementById('password');

    if (password.value.length !== 0) {
        password.style.borderColor = 'green';
        return true;
    } else {
        password.style.borderColor = 'red';
        return false;
    }
}
    </script>

           <div class="phone-icon">
            <p><ion-icon name="call-outline"></ion-icon>Phone: 984567211</p>

            Contact us for queries.

          <p>&copy; MyProject All Rights Reserved.</p>

</body>
</html>
